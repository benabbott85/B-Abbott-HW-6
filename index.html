<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Weather Dashboard</h1>

        <div id="buttons-view"></div>

        <form id="city-form">
            <label for="city-input"></label>
            <input type="text" id="city-input">
            <br>

            <!-- Button will add new city -->
            <input id="add-city" type="submit" value="Search for City">
        </form>

        <!-- Cities will get put here -->
        <div id="city-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            var cities = ["Denver", "New York City", "Boston", "Park City"]

            function displayCityInfo(city) {
                // var city = $("#city-input").val();
                var queryURL = "http://api.openweathermap.org/data/2.5/forecast?id=" + city + "APPID=8bdc138db451bfafd4d5b52763481155&units=imperial";

                //AJAX call to be created for city that is being clicked on
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    $("#city-view").text(JSON.stringify(response));
                    console.log(response);
                })
            }


            /// function to clear data from search box

            function renderButtons() {
                $("#buttons-view").empty();

                for (var i = 0; i < cities.length; i++) {

                    var a = $("<button>");
                    a.addClass("city");
                    a.attr("data-name", cities[i]);
                    a.text(cities[i]);
                    $("#buttons-view").append(a);
                }
            }


            $("#add-city").on("click", function (event) {
                event.preventDefault();
                var city = $("#city-input").val().trim();
                cities.push(city);
                console.log(cities);

                renderButtons();
                displayCityInfo(city);
            });

        })
            // $(document).on("click", ".city", displayCityInfo);
        </script>
    </div>



</body>

</html>
